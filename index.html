  <body>
    <header class="header">
      
      <h1 class="title__h1">JEU DU PENDU</h1>
    </header>

    <div class="container">
      <div class="intro__paragraph">
        Le but du jeu est de retrouver le mot de 14 lettres compos√© par l'ordinateur avant que votre personnage ne soit "pendu". Vous disposez de 7 tentatives. Bonne chance ! Cliquez sur "JOUER" pour demarrer une partie.
      </div>

      <button class="btn__random">Jouer</button>
      <table class="clavier">
        <tbody class="tbody__clavier">
          <tr class="tr__clavier">
            <td class="td__A touch__clavier" onclick="selectLetter(this)">A</td>
            <td class="td__B touch__clavier" onclick="selectLetter(this)">B</td>

            <td class="td__D touch__clavier" onclick="selectLetter(this)">D</td>
            <td class="td__E touch__clavier" onclick="selectLetter(this)">E</td>
            <td class="td__F touch__clavier" onclick="selectLetter(this)">F</td>
            <td class="td__G touch__clavier" onclick="selectLetter(this)">G</td>
            <td class="td__H touch__clavier" onclick="selectLetter(this)">H</td>
            <td class="td__I touch__clavier" onclick="selectLetter(this)">I</td>
            <td class="td__J touch__clavier" onclick="selectLetter(this)">J</td>
          </tr>
          <tr class="tr__clavier">
            <td class="td__K touch__clavier" onclick="selectLetter(this)">K</td>
            <td class="td__L touch__clavier" onclick="selectLetter(this)">L</td>
            <td class="td__M touch__clavier" onclick="selectLetter(this)">M</td>
            <td class="td__N touch__clavier" onclick="selectLetter(this)">N</td>
            <td class="td__O touch__clavier" onclick="selectLetter(this)">O</td>
            <td class="td__P touch__clavier" onclick="selectLetter(this)">P</td>
            <td class="td__Q touch__clavier" onclick="selectLetter(this)">Q</td>
            <td class="td__R touch__clavier" onclick="selectLetter(this)">R</td>
            <td class="td__S touch__clavier" onclick="selectLetter(this)">S</td>
            <td class="td__T touch__clavier" onclick="selectLetter(this)">T</td>
          </tr>
          <tr class="tr__clavier">
            <td></td>
            <td></td>
            <td class="td__line touch__clavier" onclick="selectLetter(this)">-</td>
            <td class="td__U touch__clavier" onclick="selectLetter(this)">U</td>
            <td class="td__V touch__clavier" onclick="selectLetter(this)">V</td>
            <td class="td__W touch__clavier" onclick="selectLetter(this)">W</td>
            <td class="td__X touch__clavier" onclick="selectLetter(this)">X</td>
            <td class="td__Y touch__clavier" onclick="selectLetter(this)">Y</td>
            <td class="td__Z touch__clavier" onclick="selectLetter(this)">Z</td>
          </tr>
        </tbody>
      </table>
      <div class="container__image">
        <div class="image__pendu">
          <img src="assets/pendus-default.png" alt="" class="pendu__content" />
        </div>
      </div>

      <div class="result__clavier">
        <table class="table__result result1">
          <tr>
            <td class="letter1 touch"></td>
            <td class="letter2 touch"></td>
            <td class="letter3 touch"></td>
            <td class="letter4 touch"></td>
            <td class="letter5 touch"></td>
            <td class="letter6 touch"></td>
            <td class="letter7 touch"></td>
            <td class="letter8 touch"></td>
            <td class="letter9 touch"></td>
            <td class="letter10 touch"></td>
            <td class="letter11 touch"></td>
            <td class="letter12 touch"></td>
